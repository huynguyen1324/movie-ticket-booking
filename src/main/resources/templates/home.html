<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OOP16</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Styling the navbar */
    .navbar {
      background-color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: #343a40;
      border-radius: 5px;
    }

    .navbar-toggler {
      border: none;
    }

    /* Custom logout button style */
    .btn-danger {
      background-color: #dc3545;
      border-color: #dc3545;
      transition: background-color 0.3s ease;
    }

    .btn-danger:hover {
      background-color: #c82333;
      border-color: #bd2130;
    }

    /* Page styling */
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
    }

    h1 {
      text-align: center;
      margin-top: 3rem;
      font-size: 3rem;
      color: #343a40;
    }

    /* Footer alignment */
    .footer {
      text-align: center;
      padding: 2rem;
      background-color: #212529;
      color: #fff;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 767px) {
      .navbar-nav .nav-link {
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">OOP16</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/now-showing">Now Showing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/coming-soon">Coming Soon</a>
        </li>
      </ul>

      <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
        <a class="nav-link text-white me-2" href="/profile">Profile</a>
        <form action="/logout" method="post" class="mb-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()">Login / Register</a>
      </div>
    </div>
  </div>
</nav>
<!---->

<!-- Main content -->
<div class="container mt-5">
  <h1>Welcome to OOP16</h1>
  <p class="text-center mt-3">Explore our latest movies and upcoming releases.</p>
</div>

<!-- Optional footer -->
<div class="footer">
  <p>&copy; 2024 OOP16. All rights reserved.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
