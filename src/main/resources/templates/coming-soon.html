<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>OOP16 - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    /* Styling the navbar */
    .navbar {
      background-color: #212529;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-nav .nav-link {
      font-size: 1.1rem;
      padding: 0.75rem;
      transition: background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: #343a40;
      border-radius: 5px;
    }

    .navbar-toggler {
      border: none;
    }

    /* Heading Styling */
    h1 {
      font-size: 2.5rem;
      color: #343a40;
      font-weight: bold;
      margin-bottom: 2rem;
      text-transform: uppercase;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 767px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="/">OOP16</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" href="/now-showing">Now Showing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="/coming-soon">Coming Soon</a>
        </li>
      </ul>

      <div sec:authorize="isAuthenticated()" class="d-flex align-items-center">
        <a class="nav-link text-white me-2" href="/profile">Profile</a>
        <form action="/logout" method="post" class="mb-0">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
          <button type="submit" class="btn btn-danger">Logout</button>
        </form>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a class="nav-link text-white" href="/login" sec:authorize="!isAuthenticated()">Login / Register</a>
      </div>
    </div>
  </div>
</nav>
